  <!-- header & navigation -->

  <header class="page-header">

    <a href="index.html"><img src="img/logo-tt.png" alt="logo"
        class="navigation__logo page-header__item"></a>

    <nav class="main-navigation page-header__item">
      <ul role="menubar" class="navigation-list">

          <a href="index.html" role="menuitem" class="navigation-list__item--active">Home</a>

        <li role="presentation">
          <a href="about.html" role="menuitem" class="navigation-list__item">About</a>

        </li>

  </header>

  <!-- main content | contact details and form-->

  <section class="contact">

    <h1>Contact</h1>
    <p> Tessa Tum<br>
      Musterstr. 4 <br>
      10xxx Berlin<br>
      Germany<br>
    </p>
    <p> Tel +49 30-xxxx-xxxx<br>
      <a href="mailto:muster@domain.com">muster@domain.com</a>
    </p>
    <p>
      <a href="mailto:muster@domain.com">Contact Me</a>
    </p>

  </section>

  <hr>

  <section class="contact-form">

    <h2>Write me a message</h2>

    <form action="" method="post" id="contact-form">
      <p>* required field</p>
      <p>
        <label class="standard-label" for="contact-email">E-mail*: </label>
        <input type="email" id="contact-email" required>
      </p>
      <p>
        <label class="standard-label" for="contact-tel">Phone: </label>
        <input type="tel" id="contact-tel" pattern="[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}">
      </p>
      <p>
        <label class="standard-label" for="contact-msg">Message*: </label>
        <textarea maxlength="240" id="contact-msg" required></textarea>
      </p>
      <p>
        <input type="submit" value="Send" class="button">
      </p>
    </form>

  </section>

  <!-- footer -->

  <footer class="page-footer">

      <a href="" target="_blank"> <img src="img/linkedin_icon.svg"
          alt="LinkedIn icon" height="40" width="40"></a>
